<head>
	<link href="Style.css" rel="stylesheet" type="text/css">
	<style>
			body {
					background-color: #ffffcc;
			}

			table.regFrm {
					margin: auto;
					border: 1px solid black;
					width: 900px;
			}

			table.regFrm th,
			table.regFrm td {
					border: 1px solid black;
					padding: 5px;
			}
	</style>

<script src="./member/script.js" type="text/javascript"></script>

	<title>회원가입</title>
</head>
<body onload="regFrm.id.focus()">
	<form name="regFrm" method="post" action="./member/memberProc.jsp">
			<table class="regFrm">
					<tr><th colspan="3" style="background-color: #996600; color: white;">회원 가입</th></tr>
					<tr>
							<th>아이디</th>
							<td>
									<input name="id" size="15">
									<button type="button" onclick="idCheck(this.form.id.value)">ID 중복확인</button>
							</td>
							<td>아이디를 적어 주세요</td>
					</tr>
					<tr>
							<th>패스워드</th>
							<td><input name="pwd" type="password" size="15"></td>
							<td>패스워드를 적어 주세요</td>
					</tr>
					<tr>
							<th>패스워드 확인</th>
							<td><input name="repwd" type="password" size="15"></td>
							<td>패스워드를 확인 합니다.</td>
					</tr>
					<tr>
							<th>이름</th>
							<td><input name="name" size="15"></td>
							<td>이름을 적어 주세요</td>
					</tr>
					<tr>
							<th>성별</th>
							<td>
									<input name="gender" type="radio" value="1">남
									<input name="gender" type="radio" value="2">여
							</td>
							<td>성별을 선택 하세요</td>
					</tr>
					<tr>
							<th>생년월일</th>
							<td><input name="birthday" type="date"></td>
							<td>생년월일을 적어 주세요</td>
					</tr>
					<tr>
							<th>E-mail</th>
							<td><input name="email" size="30"></td>
							<td>이메일을 적어 주세요</td>
					</tr>
					<tr>
							<th>우편번호</th>
							<td>
									<input name="zipcode" size="5" readonly>
									<button type="button" onclick="zipCheck()">우편번호 검색</button>
							</td>
							<td>우편번호를 검색 하세요</td>
					</tr>
					<tr>
							<th>주소</th>
							<td><input name="address" type="email" size="45"></td>
							<td>주소를 적어 주세요</td>
					</tr>
					<tr>
							<th>취미</th>
							<td>
									<input name="hobby" type="checkbox" value="인터넷">인터넷
									<input name="hobby" type="checkbox" value="여행">여행
									<input name="hobby" type="checkbox" value="게임">게임
									<input name="hobby" type="checkbox" value="영화">영화
									<input name="hobby" type="checkbox" value="운동">운동
							</td>
							<td>취미를 선택 하세요</td>
					</tr>
					<tr>
							<th>직업</th>
							<td>
									<select name="job">
											<option value="0" selected>선택하세요</option>
											<option value="회사원">회사원</option>
											<option value="연구전문직">연구전문직</option>
											<option value="교수학생">교수/학생</option>
											<option value="일반자영업">일반자영업</option>
											<option value="공무원">공무원</option>
											<option value="의료인">의료인</option>
											<option value="법조인">법조인</option>
											<option value="종교,언론,예술인">종교/언론/예술인</option>
											<option value="농,축,수산,광업인">농/축/수산/광업인</option>
											<option value="주부">주부</option>
											<option value="무직">무직</option>
											<option value="기타">기타</option>
									</select>
							</td>
							<td>직업을 선택 하세요</td>
					</tr>
					<tr>
							<td colspan="3" style="text-align: center;">
									<button type="button" onclick="inputCheck()">회원가입</button>&nbsp;&nbsp;&nbsp;
									<button type="reset">다시쓰기</button>&nbsp;&nbsp;&nbsp;
									<button type="button" onclick="location.href='login.jsp'">로그인</button>
							</td>
					</tr>
			</table>
	</form>
</body>

<script>
	function idCheck(id){
			var frm = document.regFrm;
			if(id == ""){
					alert("아이디를 입력해 주세요");
					frm.id.focus();
					return
			}

			var url = "./member/idCheck.jsp?id="+ id;
			window.open(url, "IDCheck", "width=300,height=150");
	}

	function zipCheck(){
			var url = "./member/zipSearch.jsp?check=n";
			window.open(url, "ZipcodeSearch", "width=500,height=300,scrollbars=yes");
	}
</script>
